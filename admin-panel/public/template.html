<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
    </head>
<style>
    html {
        overflow: hidden;
        background-color: black;
    }

    html,
    body,
    div,
    iframe {
        margin: 0px;
        padding: 0px;
        height: 100%;
        border: none;
        display: block;
        width: 100%;
        border: none;
        overflow: hidden;
        padding-bottom: 100;
    }
</style>

<body>
    <iframe  id="youtubeframe" width="100%" height="100%" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" class="note-video-clip"></iframe>

</body>
<script>
    let queryString = window.location.search;
    queryString = queryString.replace('?videoId=', "");
    var s = document.getElementById('youtubeframe');
    s.src = `${queryString}?rel=0&enablejsapi=1&playsinline=1&showInfo=0&controls=1&fullscreen=1`;
</script>

</html>
